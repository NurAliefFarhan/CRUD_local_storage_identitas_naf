<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-container">
            <h2>CRUD JavaScript</h2>
            <form action="">
              <label for="nama">Nama:</label>
              <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda">
        
              <label for="umur">Umur:</label>
              <input type="number" id="umur" name="umur" placeholder="Masukkan Umur Anda">
        
              <button type="submit" class="submit" onclick="addData()">Submit</button>
              <button type="submit" class="update" onclick="updateData()">Update</button>
            </form>
          </div>
        <div class="tabel">
            <div class="table-wrapper">
                <table id="tableData">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tampil">
                        <!-- <tr>
                            <td>Nur Alief Farhan</td>
                            <td>17 Tahun</td>
                            <td>
                                <button class="btn btn-edit">Edit</button>
                                <button class="btn btn-remove">Edit</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
